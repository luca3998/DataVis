<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoVis</title>

    <style>
    body {
    font-family: "Helvetica Neue", Helvetica, sans-serif;
    font-size: 14px;
    color: #333;
    }

    #content{
    fill: #e1e1e1;
    stroke: #aaa;
    }

    .comparison{
        display: inline-block;
    }
    .button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
#container {
    display: flex;
}



.toggleContainer {
   position: relative;
   display: grid;
   grid-template-columns: repeat(2, 1fr);
   width: fit-content;
   border: 3px solid #343434;
   border-radius: 20px;
   background: #343434;
   font-weight: bold;
   color: #343434;
   cursor: pointer;
 }
 .toggleContainer::before {
   content: '';
   position: absolute;
   width: 50%;
   height: 100%;
   left: 0%;
   border-radius:20px;
   background: white;
   transition: all 0.3s;
 }
 .toggleCheckbox:checked + .toggleContainer::before {
    left: 50%;
 }
 .toggleContainer div {
   padding: 6px;
   text-align: center;
   z-index: 1;
 }
 .toggleCheckbox {
   display: none;
 }
 .toggleCheckbox:checked + .toggleContainer div:first-child{
   color: white;
   transition: color 0.3s;
 }
 .toggleCheckbox:checked + .toggleContainer div:last-child{
   color: #343434;
   transition: color 0.3s;
 }
 .toggleCheckbox + .toggleContainer div:first-child{
   color: #343434;
   transition: color 0.3s;
 }
 .toggleCheckbox + .toggleContainer div:last-child{
   color: white;
   transition: color 0.3s;
 }
</style>

<script src="https://d3js.org/d3.v4.js"></script>
<script type = "module" src = "scripts/script.js"></script>
<script type = "module" src="scripts/chord_dia.js" defer></script>
<script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/sankey.js"></script>
<script type = "module" src="scripts/global.js"></script>


</head>
<!-- WorldMap view module: -->
<body>
    <h1>Energy something</h1>
    <div id="content"></div>
    <div id="mapLegend"></div>

    <input type="checkbox" id="toggle" class="toggleCheckbox" />
    <label for="toggle" class='toggleContainer'>
        <div>Export</div>
        <div>Import</div>
    </label>

    <!-- Sankey view: -->
    <div id="countryInfo">
        <select id="countrySelect"></select>
        <div id="sankeyView"></div>
        <div id="countryGraph"></div>
    </div>

    <h1>Trade something</h1>

    <div id="my_dataviz"></div>

    <div id="legend"></div>
    <div class="lineGraph" id="overTimeGraph"></div>
    <label for="yearSlider">Year:</label>
    <br>
    <input type="range" min="1990" max="2021" value="2012" id="yearSlider">
    <div id="yearSliderNumber"></div>
</body>

</html>
